    <button onclick="POSTonefn();">POST one (update)</button><input id="POSToneInput" type="text"></input><p>Must be Valid JSON:</p><textarea name="" id="POSToneText" cols="30" rows="10" onkeyup="validJSON(this);">{}</textarea>

        <pre id="POSTone"></pre>
    </div>
